								<blockquote>
								<p>自动播放: <span id="tishi"> </span><br><br><audio id="musicPlayer" src="yuwen/mp3/1.沁园春·长沙.mp3" autoplay="autoplay" controls="controls" >
								
								<script type="text/javascript">

									var musicIndex=0, musicList=['yuwen/mp3/1.沁园春·长沙.mp3','yuwen/mp3/2.诗经·邶风·静女.m4a','yuwen/mp3/3.古诗十九首·涉江采芙蓉.m4a','yuwen/mp3/4.琵琶行并序.mp3']

									document.getElementById("tishi").innerHTML="yuwen/mp3/1.沁园春·长沙.mp3"
									document.querySelector('#musicPlayer').addEventListener('ended', function(){

										musicIndex=musicIndex<musicList.length-1?musicIndex+1:0

										this.src=musicList[musicIndex]
										document.getElementById("tishi").innerHTML=musicList[musicIndex]

									})
									function Mup(){
										if(musicIndex>-1){musicIndex = musicIndex-1
													setTimeout(function(){document.getElementById("tip").innerHTML=" ";},1000)}

											document.getElementById("tip").innerHTML="本曲后播放: "+musicList[musicIndex+1]
										if(musicIndex<-1){document.getElementById("tip").innerHTML='没有上一首了哦';
											setTimeout(function(){document.getElementById("tip").innerHTML=" ";},1000)}
									}
									function Mdown(){
										musicIndex = musicIndex+1
											document.getElementById("tip").innerHTML="本曲后播放: "+musicList[musicIndex+1]
											setTimeout(function(){document.getElementById("tip").innerHTML=" ";},1000)
										if(musicIndex>=3){document.getElementById("tip").innerHTML='没有下一首了哦(自动转到1)';
													setTimeout(function(){document.getElementById("tip").innerHTML=" ";},1000)}
									}
									function pause() {
										window.speechSynthesis.pause();
									}
								</script>
								<p><input class="button small" type="submit" value="上一首" onclick="Mup()"  />&ensp;&ensp;<input class="button small" type="submit" value="下一首" onclick="Mdown()" /><br><span id="tip"> </span></blockquote></p>
							</p>
